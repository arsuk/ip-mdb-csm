<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>IP CSM Simulator status form</title>

<script type="text/javascript">
var started=false;
function OnSubmitForm()
{
    var ifrm = document.getElementById('ifrm');
    ifrm = ifrm.contentWindow || ifrm.contentDocument.document || ifrm.contentDocument;
    ifrm.document.open();
    ifrm.document.write('Running!');
    ifrm.document.close();
    var action='status?bic='+encodeURIComponent(document.getElementById("BIC").value);
	document.myform.action = action;
	started=true;
}
window.onload=function(){ 
    var interval = setInterval(function() {
            redirect();
    }, 10000);
};
function redirect() {
    if (started) {
        document.myform.submit();
    }
}
</script>
</head>
<body>
<a id="logo" href="http://www.equensWorldline.com"><img alt="equensWorldline" height="30" width="240" src="equens.gif" /></a>
<br/>
<br/>
<b>This is the IP CSM Simulation environment</b><br/>
<pre>
<form name="myform" method="post" onsubmit="OnSubmitForm();" target="out" >
<p>
    BIC:  <input type="text" id="BIC" size="11" required value="%" />
</p><p>
	<input type="submit" value="send" />
</p>
</form>
<a href="../ip-csm-1.0">Menu</a>
<p>
    CSM Status
    <iframe id='ifrm' name="out" height=160 width=900 scrolling="auto" />
</p>
</pre>
</body>
</html>
